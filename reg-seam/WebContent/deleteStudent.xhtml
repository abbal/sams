<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:panelGrid columns="2">
			<h:form id="studentGrupaForm">
				<rich:panel>
					<f:facet name="header">Usuwanie studenta</f:facet>
					<s:decorate id="poleStudent" template="layout/edit.xhtml">
						<h:selectManyCheckbox id="studentZListy" required="true"
							value="#{studentHome.instance.imie} #{studentHome.instance.nazwisko} #{studentHome.instance.indeks} #{studentHome.instance.grupaDziekanska.nazwa} #{studentHome.instance.login} #{studentHome.instance.haslo}"

							layout="pageDirection">
							<s:selectItems value="#{studentList.resultList}" var="student"
								label="#{student.indeks} #{student.imie} #{student.nazwisko} #{studentHome.instance.grupaDziekanska.nazwa}" />
							<s:convertEntity />
						</h:selectManyCheckbox>
					</s:decorate>

					<div style="clear: both" />
					<div class="actionButtons" style="margin-left: 15%;"><s:button 
						propagation="end" id="delete" value="Usuń" immediate="true"
						action="#{studentHome.remove}" view="/studentList.xhtml"
						onclick="if (!confirm('Czy napewno chcesz usunąć tego studenta z listy?')) return false;" />
					<s:button propagation="end" id="finish" value="Zakończ"
						view="/studentList.xhtml" /></div>
				</rich:panel>
			</h:form>
		</h:panelGrid>
	</ui:define>

</ui:composition>
