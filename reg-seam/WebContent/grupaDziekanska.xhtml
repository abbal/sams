<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">


<ui:define name="body">
<h:panelGrid columns="2">
    <h:form id="grupaDziekanskaForm">

			<rich:panel>
				<h:form>
					<div class="results"><h:outputText
						value="Nie ma żadnych studentów"
						rendered="#{empty studentList.resultList}" /> <rich:dataTable
						id="studentList" var="student" value="#{grupaDziekanskaHome.instance.studenci}"
						rows="15" reRender="ds"
						rendered="#{not empty studentList.resultList and student.flaga != false}"
						style=" width : 669px;">
						<f:facet name="header"><h:outputLabel value="#{grupaDziekanskaHome.instance.nazwa} - Lista Studentów"/> </f:facet>		
								
						<rich:column sortBy="#{student.indeks}" width="50px">

							<f:facet name="header">
								<h:outputLabel
									value="#{grupaDziekanskaHome.instance.nazwa} - Lista Studentów" />
							</f:facet>
							<rich:column sortBy="#{student.indeks}" width="50px">
								<f:facet name="header">
									<h:outputText value="Index" />
								</f:facet>
								<s:link id="studentI" value="#{student.indeks}"
									propagation="none" view="/student.xhtml"
									style="color: black; text-decoration: none;">
									<f:param name="studentId" value="#{student.id}" />
								</s:link>
							</rich:column>
							<rich:column filterBy="#{student.imie}" filterEvent="onkeyup"
								sortBy="#{student.imie}" width="170px">
								<f:facet name="header">
									<h:outputText value="Imię" />
								</f:facet>
								<s:link id="studentIm" value="#{student.imie}"
									propagation="none" view="/student.xhtml"
									style="color: black; text-decoration: none;">
									<f:param name="studentId" value="#{student.id}" />
								</s:link>
							</rich:column>
							<rich:column filterBy="#{student.nazwisko}" filterEvent="onkeyup"
								sortBy="#{student.nazwisko}" width="200px">
								<f:facet name="header">
									<h:outputText value="Nazwisko" />
								</f:facet>
								<s:link id="studentN" value="#{student.nazwisko}"
									propagation="none" view="/student.xhtml"
									style=" color: black; text-decoration: none;">
									<f:param name="studentId" value="#{student.id}" />
								</s:link>
							</rich:column>
							<f:facet name="footer">
								<rich:datascroller id="ds" renderIfSinglePage="false"></rich:datascroller>
							</f:facet>
							<s:link id="studentN" value="#{student.nazwisko}"
								propagation="none" view="/student.xhtml"
								style=" color: black; text-decoration: none;">
								<f:param name="studentId" value="#{student.id}" />
							</s:link>
							
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller id="ds" renderIfSinglePage="false"></rich:datascroller>
						</f:facet>
					</rich:dataTable></div>

				</h:form>
			</rich:panel>

        <div class="actionButtons">
                        <s:button propagation="end"
                               id="cancel"
                            value="Powrót"
                             view="/grupaDziekanskaList.xhtml"/>
        </div>

    </h:form>
</h:panelGrid>
</ui:define>

</ui:composition>
