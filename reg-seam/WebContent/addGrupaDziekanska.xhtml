<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">
 <h:panelGrid columns="2">
    <h:form id="grupaDziekanskaForm">
    
        <rich:panel>
            
            <f:facet name="header">Dodawanie Grupy Dziekańskiej</f:facet>
            <s:decorate id="poleImie" template="layout/edit.xhtml">
            
                <ui:define name="label">Nazwa</ui:define>
                <h:inputText id="nazwa" required="true"
                             value="#{grupaDziekanskaHome.instance.nazwa}"/>
            </s:decorate>

            <div style="clear:both"/>

       

        <div class="actionButtons" style="margin-left: 15%;">
            <h:commandButton id="save"
                          value="Zapisz"
                         action="#{grupaDziekanskaHome.persist}"
                       rendered="#{!grupaDziekanskaHome.managed}"/>
            <h:commandButton id="update"
                          value="Popraw"
                         action="#{grupaDziekanskaHome.update}"
                       rendered="#{grupaDziekanskaHome.managed}"/>
            <h:commandButton id="delete"
                          value="Usuń"
                         action="#{grupaDziekanskaHome.remove}"
                      immediate="true"
                       rendered="#{grupaDziekanskaHome.managed}"/>
            <s:button propagation="end"
                               id="finish"
                            value="Zakończ"
                             view="/grupaDziekanskaList.xhtml"/>
        </div>
         </rich:panel>
    </h:form>
</h:panelGrid>
</ui:define>

</ui:composition>
