<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="osobaForm">

        <rich:panel>
				<f:facet name="header">osoba</f:facet>

				<s:decorate id="nameField" template="layout/edit.xhtml">
					<ui:define name="label">Name</ui:define>
					<h:inputText id="name" required="true"
						value="#{osobaHome.instance.name}" />
				</s:decorate>

				<s:decorate id="rokUrField" template="layout/edit.xhtml">
					<ui:define name="label">rok urodzenia</ui:define>
					<h:inputText id="rokUr" required="true"
						value="#{osobaHome.instance.rokUr}" />
				</s:decorate>

				<div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="save"
                          value="Save"
                         action="#{osobaHome.persist}"
                       rendered="#{!osobaHome.managed}"/>
            <h:commandButton id="update"
                          value="Save"
                         action="#{osobaHome.update}"
                       rendered="#{osobaHome.managed}"/>
            <s:button id="delete"
                          value="Delete"
                         action="#{osobaHome.remove}"
                         view="/osobaList.xhtml"/>
                       
            
            <s:button propagation="end"
                               id="cancel"
                            value="Cancel"
                             view="/osobaList.xhtml"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
