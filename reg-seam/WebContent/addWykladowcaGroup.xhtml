<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:panelGrid columns="2">
			<h:form id="studentGrupaForm">
				<rich:panel>
					<f:facet name="header">Dodawanie Wykladowcy do Grupy</f:facet>
					<s:decorate id="poleWykladowcza" template="layout/edit.xhtml">
						<h:selectManyCheckbox id="wykladowcaDoGrupy" required="true"
							value="#{grupaHome.instance.wykladowcy}" layout="pageDirection">
							<s:selectItems value="#{wykladowcaList.resultList}" var="wykladowca"
								label="#{wykladowca.tytul} #{wykladowca.imie} #{wykladowca.nazwisko}" />
							<s:convertEntity />
						</h:selectManyCheckbox>
					</s:decorate>

					<div style="clear: both" />

					<div class="actionButtons" style="margin-left: 15%;"><h:commandButton
						id="save" value="Zapisz" action="#{grupaHome.persist}"
						rendered="#{!grupaHome.managed}" /> <h:commandButton id="update"
						value="Popraw" action="#{grupaHome.update}"
						rendered="#{grupaHome.managed}" /> <h:commandButton id="delete"
						value="Usuń" action="#{grupaHome.remove}" immediate="true"
						rendered="#{grupaHome.managed}" /> <s:button propagation="end"
						id="finish" value="Zakończ" view="/grupa.xhtml" /></div>
				</rich:panel>
			</h:form>
		</h:panelGrid>
	</ui:define>

</ui:composition>
