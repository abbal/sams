<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:panelGrid columns="2">
			<h:outputText value="Imię: " />
			<h:outputText value="#{dziekanatHome.instance.imie}" />
			<h:outputText value="Nazwisko: " />
			<h:outputText value="#{dziekanatHome.instance.nazwisko}" />
		</h:panelGrid>
		<h:panelGrid columns="3">
			<div class="actionButtons"><s:button id="back" value="Powrót"
				view="/dziekanatList.xhtml" /> <s:button id="done" value="Edytuj"
				rendered="#{s:hasRole('D')}" view="/addDziekanat.xhtml">
				<f:param name="dziekanatId" value="#{dziekanatHome.instance.id}" />
			</s:button></div>
		</h:panelGrid>
	</ui:define>
</ui:composition>
