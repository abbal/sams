<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">


	<ui:define name="body">
		<h:panelGrid columns="2">
		
			<h:form id="zmienhaslo">
			
				<rich:panel>
				<f:facet name="header">Zmiana hasła</f:facet>
				<h:panelGrid columns="2">
					
					<h:outputLabel value="Login  :" /> <h:inputText
						id="login" required="true" value="#{zmianaHasla.login}" />
					<h:outputLabel value="Stare hasło  :" /> <h:inputSecret
						id="oldPassword" required="true"
						value="#{zmianaHasla.oldPassword}" />
					<h:outputLabel value="Nowe hasło  :" /> <h:inputSecret
						id="password1" required="true" value="#{zmianaHasla.password}" />
					<h:outputLabel value="Powtórz nowe hasło  :" /> <h:inputSecret
						id="passwoed2" required="true"
						value="#{zmianaHasla.repeatedPassword}" />
						</h:panelGrid>
				</rich:panel>

				<div class="actionButtons"><h:commandButton
					id="changePassword" value="Wprowadź zmiany"
					action="#{zmianaHasla.changePassword}">
					<f:param name="zmianaHaslaLogin" value="#{zmianaHasla.login}"/>
						<f:param name="zmianaHaslaOldPassword" value="#{zmianaHasla.oldPassword}"/>
							<f:param name="zmianaHaslaPassword" value="#{zmianaHasla.password}"/>
								<f:param name="zmianaHaslaRepeatedPassword" value="#{zmianaHasla.repeatedPassword}"/>
							</h:commandButton> <s:button id="back"
					value="Wróć" view="/home.xhtml" /></div>

			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
