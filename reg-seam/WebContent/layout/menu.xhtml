<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
   
    <rich:toolBarGroup>
        <h:outputText value="Student Attendance Monitoring System"/><h:outputText value="Dzisiaj jest: #{currentDate}" />
        
    </rich:toolBarGroup>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
    	
        <h:outputText id="menuWelcomeId" value="zalogowany jako: #{loggedIn.imie} #{loggedIn.nazwisko}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Zaloguj" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="zmianaHasla" view="/haslo.xhtml" value="Zmiana Hasła" rendered="#{identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Wyloguj" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
  
</rich:toolBar>
