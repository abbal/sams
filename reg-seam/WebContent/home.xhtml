<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:graphicImage value="/img/PJWSTK_logo2.gif" alt="pjwstk logo"
			style="height : 191px; width : 600px;" />

		<div>
		<ul>
			<ui:repeat
				value="#{studentHome.getCurrent(loggedIn.id).studenciGrupy}"
				var="grupa" rendered="#{identity.loggedIn and s:hasRole('S')}">
				<li><s:link value="#{grupa.przedmiot} #{grupa.numerGrupy}"
					action="#{listaObecnosciHome.obecny}"
					rendered="#{grupa.open}">
					<f:param name="grupaId" value="#{grupa.id}" />
					<f:param name="studentId" value="#{loggedIn.id}" />
					</s:link>
					<h:outputText value="#{grupa.przedmiot} #{grupa.numerGrupy}" rendered="#{!grupa.open}" /></li>
			</ui:repeat>
		</ul>
		</div>
	</ui:define>
</ui:composition>
