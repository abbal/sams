<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:panelGrid columns="2">
			<h:form id="UsprawiedliwieniaForm">
				<rich:panel>
					<f:facet name="header">Edycja</f:facet>
					<s:decorate id="poleImie" template="layout/edit.xhtml">
						<ui:define name="label">Imię</ui:define>
						<h:outputText id="imie" required="true"
							value="#{studentHome.instance.imie}" />
					</s:decorate>
					<s:decorate id="poleNazwisko" template="layout/edit.xhtml">
						<ui:define name="label">Nazwisko</ui:define>
						<h:outputText id="nazwisko" required="true"
							value="#{studentHome.instance.nazwisko}" />
					</s:decorate>
					<s:decorate id="poleUsprawiedliwienie" template="layout/edit.xhtml">
						<ui:define name="label">Usprawiedliwienie</ui:define>
						<h:selectOneMenu id="usprawiedliwienia" required="true"
							value="#{obecnoscHome.instance.komentarz}">
							<s:selectItems value="#{komentarzeList.komentarze}" var="usp"
								label="#{usp.label}" noSelectionLabel="-----" />
							<s:convertEnum />
						</h:selectOneMenu>
					</s:decorate>
					<div style="clear: both" />
					<div class="actionButtons" style="margin-left: 15%;"><h:commandButton
						propagation="end" id="update" value="Popraw"
						view="/ListaObecnosciGrupy.xhtml" >
						<f:param name="obecnoscId" value="#{obecnoscHome.instance.id}" />
						<f:param name="listaObecnosciId"
							value="#{obecnoscHome.instance.listaObecnosci.id}" />
					</h:commandButton><s:button propagation="end" id="finish" value="Zakończ"
						view="/ListaObecnosciGrupy.xhtml">
						<f:param name="listaObecnosciId"
							value="#{obecnoscHome.instance.listaObecnosci.id}" />
					</s:button></div>
				</rich:panel>
			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
