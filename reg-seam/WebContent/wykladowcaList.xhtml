<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">wykladowcaList</f:facet>

        <div class="results">

            <h:outputText value="No wykladowca exists"
                       rendered="#{empty wykladowcaList.resultList}"/>

            <h:dataTable id="wykladowcaList" var="wykladowca"
                      value="#{wykladowcaList.resultList}"
                   rendered="#{not empty wykladowcaList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{wykladowca.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="wykladowca"
                         value="#{wykladowca.name}"
                   propagation="none"
                         view="/wykladowca.xhtml">
                        <f:param name="wykladowcaId"
                                value="#{wykladowca.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create wykladowca"
                view="/wykladowca.xhtml"/>
    </div>

</ui:define>

</ui:composition>
