<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:panelGrid columns="2">
			<h:form id="studentGrupaForm">
				<rich:panel>
					<f:facet name="header">Dodanie grupy dziekańskiej do grupy</f:facet>
					<s:decorate id="poleStudent" template="layout/edit.xhtml">
						<h:selectManyCheckbox id="studenciDoGrupy" required="true"
							value="#{studenciDoGrupy.lista}" layout="pageDirection">
							<s:selectItems value="#{grupaDziekanskaList.resultList}"
								var="nazwa" label="#{nazwa.nazwa}" />
							<s:convertEntity />
						</h:selectManyCheckbox>
					</s:decorate>

					<div style="clear: both" />
					<div class="actionButtons" style="margin-left: 15%;"><h:commandButton
						id="save" value="Zapisz" action="#{studenciDoGrupy.zapisz(grupaHome.instance.id)}" />
						<s:button propagation="end" id="finish" value="Zakończ" view="/grupa.xhtml" >
						<f:param name="grupaId" value="#{grupaHome.instance.id}" /></s:button></div>
				</rich:panel>
			</h:form>
		</h:panelGrid>
	</ui:define>

</ui:composition>
