<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="registrationForm">

			<rich:panel>
				<f:facet name="header">Register</f:facet>

				<rich:dataTable var="_person" value="#{_persons}"
					rendered="#{_persons.rowCount gt 0}">

					<h:column>
						<f:facet name="header">Person</f:facet>
						<h:outputText value="#{_person.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandLink action="#{personList.delete}" value="Delete" />
					</h:column>
					
				</rich:dataTable>

				<div style="clear: both" />

			</rich:panel>

		</h:form>

	</ui:define>

</ui:composition>
