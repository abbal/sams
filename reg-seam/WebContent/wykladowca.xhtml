<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:panelGrid columns="2">
			<h:outputText value="Tytuł: " />
			<h:outputText value="#{wykladowcaHome.instance.tytul}" />
			<h:outputText value="Imię: " />
			<h:outputText value="#{wykladowcaHome.instance.imie}" />
			<h:outputText value="Nazwisko: " />
			<h:outputText value="#{wykladowcaHome.instance.nazwisko}" />
			<h:outputText value="Grupy: " />
			
			<ul>
				<ui:repeat value="#{wykladowcaHome.instance.wykladowcyGrupy}" var="grupa">
					<li><h:outputText
						value="#{grupa.przedmiot} #{grupa.numerGrupy}" escape="false" /></li>
				</ui:repeat>
			</ul>
			<div class="actionButtons"><s:button id="back" value="Powrót"
				view="/wykladowcaList.xhtml" />
				<s:button id="edit" value="Edytuj" view="/addWykladowca.xhtml" rendered="#{s:hasRole('D')}" >
				<f:param name="wykladowcaId" value="#{wykladowcaHome.instance.id}" /></s:button>
			</div>
			
		</h:panelGrid>
	</ui:define>

</ui:composition>
