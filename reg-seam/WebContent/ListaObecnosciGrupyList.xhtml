<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="body">
		<div>
		<h:outputText value="Obecności w grupie " />
		<h:outputText value="#{grupaHome.instance.przedmiot} " />
		<h:outputText value="#{grupaHome.instance.numerGrupy}" />
		</div><br />
		<div class="results"><ui:repeat
			value="#{grupaHome.instance.obecnosci}" var="obecnosc">
			<s:link value="#{obecnosc.data} #{obecnosc.id}" action="/ListaObecnosciGrupy.seam">
				<f:param name="listaObecnosciId" value="#{obecnosc.id}" />
			</s:link>
		</ui:repeat></div>
		<div class="actionButtons"><s:button id="back" value="Powrót"
			view="/grupa.xhtml">
			<f:param name="grupaId" value="#{grupaHome.instance.id}" />
		</s:button></div>
	</ui:define>

</ui:composition>
