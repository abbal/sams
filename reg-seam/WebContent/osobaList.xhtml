<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">osobaList</f:facet>

        <div class="results">

            <h:outputText value="No osoba exists"
                       rendered="#{empty osobaList.resultList}"/>

            <h:dataTable id="osobaList" var="osoba"
                      value="#{osobaList.resultList}"
                   rendered="#{not empty osobaList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{osoba.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="osoba"
                         value="#{osoba.name}"
                   propagation="none"
                         view="/osoba.xhtml">
                        <f:param name="osobaId"
                                value="#{osoba.id}"/>
                    </s:link>
                </h:column>
                <h:column>
                    <f:facet name="header">rok urodzenia</f:facet>
                    <s:link id="osoba"
                         value="#{osoba.rokUr}"
                   propagation="none"
                         view="/osoba.xhtml">
                        <f:param name="osobaId"
                                value="#{osoba.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create osoba"
                view="/osoba.xhtml"/>
    </div>

</ui:define>

</ui:composition>
